<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="xd.css">
    <title>Palacsinta Király</title>
  </head>
  <body>
    <div class="container keret">
      <header>
            <h1>A legjobb palacsintatészta</h1>
      </header>
      <main class="row">
        <article class="col-lg-5 col-md-6 col-sm-12">
            <h2>Hozzávalók</h2>
            <ul>
                <li>20 dkg liszt (1 púpos ek = 2 dkg)</li>
                <li>2 db tojás</li>
                <li>3 dl tej</li>
                <li>2 dl szénsavas ásványvíz</li>
                <li>1 csipet só</li>
                <li>3/4 dl olaj (+ a sütéshez)</li>
            </ul>

        </article>

        <article class="col-lg-7 col-md-6 col-sm-12">
            <img src="palacsinta_teszta.jpg" alt="palacsintatészta">
        </article>
      </main>
    </div>
  </body>
</html>
